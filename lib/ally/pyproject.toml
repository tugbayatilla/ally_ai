[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ally-ai"
version = "0.1.2"
authors = [
  { name="Tugbay Atilla", email="tugbayatilla@gmail.com" },
]
description = "ally for your ai"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "ally-ai-core>=0.3.0",
  "ally-ai-langchain>=0.2.0",
  "ally-ai-llamaindex>=0.1.0",
  "ally-ai-chroma>=0.3.0",
  "ally-ai-langsmith>=0.0.1",
]

[project.urls]
Homepage = "https://github.com/users/tugbayatilla/projects/3/"
Issues = "https://github.com/users/tugbayatilla/projects/3/views/8"
Repository = "https://github.com/tugbayatilla/ally_ai.git"